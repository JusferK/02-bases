<h3>Listado de heroes panaaaa!</h3>
@if (removedHeroe) {
  <h3>Removed heroe: <small class="text-danger">{{ removedHeroe }}</small></h3>
} @else {
  <h3>No heroes removed yet</h3>
}

<ul class="mt-2 list-group" style="margin: 20px;">

  @for (hero of heroNames; track $index) {
    <li class="list-group-item" (click)="removeHeroe(hero)">
    {{ hero }}
    </li>
  }
</ul>

@if (heroNames.length === 0) {
  <button class="btn btn-secondary" (click)="reset()">Reset</button>
}
